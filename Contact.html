<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>İletişim — ASMAB</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={theme:{extend:{colors:{cocoa:'#3b2621',cream:'#f7f3f1'}}}}</script>
</head>
<body class="bg-cream text-neutral-900">

  <!-- Ortak NAVBAR -->
  <div id="navbar"></div>

  <!-- Üst bant -->
  <section class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="pt-24"></div> <!-- navbar yüksekliği boşluğu -->
    <div class="mt-2 mb-8 rounded-2xl bg-gradient-to-r from-neutral-300/60 to-neutral-200/40 p-8">
      <h1 class="text-3xl font-bold">İletişim</h1>
      <p class="text-neutral-700 mt-2">Adres, telefon ve e-posta bilgilerimiz. Aşağıdan teklif talebi bırakabilirsiniz.</p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">
      <!-- Bilgiler -->
      <div class="space-y-4">
        <div class="rounded-2xl bg-white shadow p-4">
          <p class="text-sm font-semibold text-neutral-600">ADRES</p>
          <p class="mt-1 rounded-xl bg-neutral-100 px-4 py-3">Örnek Mah. Deneme Sk. No:1, İstanbul</p>
        </div>
        <div class="rounded-2xl bg-white shadow p-4">
          <p class="text-sm font-semibold text-neutral-600">TELEFON</p>
          <a class="mt-1 inline-block rounded-xl bg-neutral-100 px-4 py-3 text-brand-600" href="tel:+905555555555">+90 555 555 55 55</a>
        </div>
        <div class="rounded-2xl bg-white shadow p-4">
          <p class="text-sm font-semibold text-neutral-600">E-POSTA</p>
          <a class="mt-1 inline-block rounded-xl bg-neutral-100 px-4 py-3" href="mailto:iletisim@firma.com">iletisim@firma.com</a>
        </div>
      </div>

      <!-- Form -->
      <form id="contactForm" class="rounded-2xl bg-white shadow p-4 md:p-6">
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-xl font-semibold">Teklif Al</h2>
          <span class="text-xs text-neutral-500">Ortalama dönüş: 1 iş günü</span>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          <input name="name" required minlength="2" placeholder="Ad Soyad"
            class="rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-300">
          <input name="email" type="email" required placeholder="E-Posta"
            class="rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-300">
          <input name="phone" placeholder="Telefon"
            class="rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-300">
          <input name="subject" required placeholder="Konu"
            class="rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-300">
        </div>

        <textarea name="message" required minlength="10" rows="5" placeholder="Mesaj"
          class="mt-3 w-full rounded-xl border px-4 py-3 outline-none focus:ring-2 focus:ring-neutral-300"></textarea>

        <button type="submit"
          class="mt-4 w-full md:w-auto rounded-xl bg-cocoa px-6 py-3 font-medium text-white hover:opacity-90">
          Gönder
        </button>

        <p id="formMsg" class="mt-3 text-sm"></p>
      </form>
    </div>

    <!-- Harita -->
    <div class="mt-10 rounded-2xl overflow-hidden shadow">
      <iframe src="https://www.google.com/maps?q=Bodrum&output=embed" class="w-full h-[380px]" loading="lazy"></iframe>
    </div>
    <div class="py-10"></div>
  </section>

  <!-- Sayfanın sonunda -->
<div id="footer"></div>

<!-- Ortak footer loader -->
<script src="assets/js/footer.js"></script>


  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // 1) EmailJS panelinden aldığın değerleri doldur:
    const EMAILJS_PUBLIC_KEY = "YOUR_PUBLIC_KEY";
    const EMAILJS_SERVICE_ID = "YOUR_SERVICE_ID";
    const EMAILJS_TEMPLATE_ID = "YOUR_TEMPLATE_ID";

    emailjs.init(EMAILJS_PUBLIC_KEY);

    const form = document.getElementById('contactForm');
    const msg  = document.getElementById('formMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.className = 'mt-3 text-sm text-neutral-600';
      msg.textContent = 'Gönderiliyor...';

      const data = Object.fromEntries(new FormData(form).entries());

      emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, {
        name:    data.name,
        email:   data.email,
        phone:   data.phone,
        subject: data.subject,
        message: data.message
      })
      .then(() => {
        msg.className = 'mt-3 text-sm text-emerald-700';
        msg.textContent = 'Teşekkürler! Mesajınız alındı.';
        form.reset();
      })
      .catch((err) => {
        console.error(err);
        msg.className = 'mt-3 text-sm text-rose-700';
        msg.textContent = 'Gönderilemedi. Lütfen tekrar deneyin.';
      });
    });
  </script>

  <!-- Ortak navbar loader -->
  <script src="assets/js/nav.js"></script>
</body>
</html>
